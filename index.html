<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giph Hop</title>

    <link
      href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text:100,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" typ="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>Giph Hop</h1>
      </div>

      <div class="addSection">
        <p class="directions">Add your own fave artist to see their Giphys</p>
        <input type="text" class="searchBox" />
        <button class="addButton">Submit</button>
      </div>

      <div class="buttonSection">
        <div class="subTitle">Click on one of these artists to see their Giphys</div>
        <div class="giphyButtons"></div>
        <div class="giphyImages"></div>
      </div>
    </div>

    <!-- jquery library -->
    <script
      src="https://code.jquery.com/jquery-2.2.3.js"
      integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="
      crossorigin="anonymous"
    ></script>
    <!-- site javascript -->
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
